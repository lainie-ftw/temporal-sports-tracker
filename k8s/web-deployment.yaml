apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-sports-tracker-web
  namespace: temporal-sports-tracker
  labels:
    app: temporal-sports-tracker
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: temporal-sports-tracker
      component: web
  template:
    metadata:
      labels:
        app: temporal-sports-tracker
        component: web
    spec:
      containers:
      - name: web
        image: lainieftw/temporal-sports-tracker-web:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TEMPORAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: temporal-sports-tracker-secrets
              key: TEMPORAL_API_KEY
        envFrom:
        - configMapRef:
            name: temporal-sports-tracker-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-sports-tracker-web-service
  namespace: temporal-sports-tracker
  labels:
    app: temporal-sports-tracker
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: temporal-sports-tracker
    component: web
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: temporal-sports-tracker-web-hpa
  namespace: temporal-sports-tracker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: temporal-sports-tracker-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
